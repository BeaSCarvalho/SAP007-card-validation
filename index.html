<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Cartão de Crédito Válido</title>
    <link rel="stylesheet" href="src/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  </head>

  <body>
    <body background="src/background-photo.jpg"  bgproperties="fixed"></body>
  
    <header>
      <h1 class="title"><strong>Validador de Cartão de Crédito</strong></h1>
  
      <section class="intro">
        <image class="card-img" src="src/Online-Shopping.png" width="500" height="333,3"></image>
  
        <p class="text">Olá!
          O Validador de Cartão de Crédito serve para verificar se o número do seu cartão é válido para realizar compras pela internet.
        </p>
      </section>  
    </header>  
  
    <main>
      <form class="box-form">
        <h3 class="title-type">Digite o número do seu cartão:</h3>
          
        <input type="number" class="input-number" placeholder="xxxx xxxx xxxx xxxx" id="number" required>
  
        <button type="button" id="verify" class="verify-button">Verificar</button>
        <button type="button" id="reset" class="reset-button">Tente outro cartão</button>
  
      </form>   

      <section class="show-hide">
        <p id="result" class="result-validation"></p>
      </section> 
    </main>
  
    <footer class ="footer">
      Desenvolvido por Beatriz de Sousa Carvalho<br>2022
    </footer>
      
    <script src="src/index.js" type="module"></script>
  </body>
</html>
